<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Dom Manipulation</h1>

    <!-- language filter -->
    <label for="language-filter">Filtrer par langage</label>
    <select name="select-language" id="language-filter">
        <option default value="all">Selectionner un langage</option>
        <option value="py">Python</option>
        <option value="js">Javascript</option>
        <option value="php">Php</option>
    </select>

    <button id="id-item-filter">ASC/DESC ID</button>
    
    <label for="beginner">Beginner</label>
    <input type="checkbox" id="beginner" name="beginner" value="1">

    <label for="intermediate">Intermediate</label>
    <input type="checkbox" id="intermediate" name="intermediate" value="2">

    <label for="advanced">Advanced</label>
    <input type="checkbox" id="advanced" name="advanced" value="3">
    <!-- displaying data with JS here -->
    <section id="content"></section>

    <!-- js scripts -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
